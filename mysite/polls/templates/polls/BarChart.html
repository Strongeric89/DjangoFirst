<div id="container">
    <h2>BarChart</h2>
    <canvas id="chartJS" width="400" height="400"></canvas>

</div>


<script>
    //getting data in from an endpoint dynamically

    var endpoint = '/polls/api/chart/data';
    var dynamic_data = [];
    var labels = [];
    $.ajax({
        method:"GET",
        url: endpoint,
        success: function(data){

            console.log(data.values)
            labels = data.labels
            dynamic_data = data.values

            var ctx = document.getElementById("chartJS").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: ['# of eric'],
                        data: dynamic_data,
                          backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
                         }]
                        },
                 options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
                        });




        },
        error: function(err){
            console.log('error getting data with ajax' + err)
        }
    });
</script>
